## APT Cache Options
cache_timeout: 600

# Required apt packages.
lxc_hosts_distro_packages:
  - apparmor
  - apparmor-utils
  - bridge-utils
  - btrfs-tools
  - cgmanager
  - cgroup-lite
  - dbus
  - debootstrap
  - firewalld
  - git
  - iptables
  - irqbalance
  - language-pack-en
  - liblxc1
  - lxc
  - lxc-dev
  - lxc-templates
  - python-dev
  - python3-lxc
  - systemd-container
  - pxz

lxc_xz_bin: pxz

system_config_dir: "/etc/default"
systemd_utils_prefix: "/lib/systemd"
lxc_cache_map:
  distro: ubuntu
  arch: "{{ lxc_architecture_mapping.get( ansible_architecture ) }}"
  release: xenial
  copy_from_host:
    - /etc/apt/sources.list
    - /etc/apt/apt.conf.d/
    - /etc/environment
    - /etc/localtime
    - /root/repo.keys
    - /etc/resolv.conf
  cache_prep_commands: |
    {{ lxc_cache_prep_pre_commands }}
    mkdir -p /etc/ansible/facts.d/
    apt-key add /root/repo.keys
    rm /root/repo.keys
    export DEBIAN_FRONTEND=noninteractive
    apt-get remove -y --purge snap* lxc* lxd* || true
    # Update base distribution
    apt-get update
    apt-get install -y {{ lxc_cache_install_debconf }} {{ lxc_cache_distro_packages | join(' ') }}
    apt-get upgrade -y {{ lxc_cache_install_debconf }}
    apt-get clean
    systemctl enable ssh
    systemctl enable systemd-networkd
    systemctl disable resolvconf
    systemctl mask resolvconf
    ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf
    systemctl enable systemd-resolved.service
    rm -f /usr/bin/python
    ln -s /usr/bin/python2.7 /usr/bin/python
    mkdir -p /root/.ssh
    chmod 700 /root/.ssh
    userdel --force --remove ubuntu || true
    mkdir -p /var/backup
    mkdir -p /etc/network/interfaces.d
    echo -e 'auto lo\niface lo inet loopback\nsource /etc/network/interfaces.d/*.cfg' | tee /etc/network/interfaces
    chage -I -1 -d -1 -m 0 -M 99999 -E -1 root
    {{ lxc_cache_prep_post_commands }}

# This forces any modified configurations to remain, and any unmodified configs to be replaced
# ref: http://serverfault.com/questions/259226/automatically-keep-current-version-of-config-files-when-apt-get-install
lxc_cache_install_debconf: '-o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" --force-yes'

lxc_cache_distro_packages:
  - apt-transport-https
  - build-essential
  - ca-certificates
  - git
  - iptables
  - libnss-resolve
  - openssh-server
  - python-dev
  - python2.7
  - rsync

# NOTE(cloudnull): This is being kept to cleanup old interface config files, Remote this is R.
lxc_cached_network_interfaces:
  - dest: "/etc/network/interfaces.d/lxc-net-bridge.cfg"
