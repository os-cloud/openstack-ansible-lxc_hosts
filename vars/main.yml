# The container network interface is managed by systemd-networkd
lxc_network_interfaces:
  - src: "networkd/99-default.link"
    dest: "/etc/systemd/network/99-default.link"
    config_overrides: "{{ lxc_network_default_link }}"
    config_type: ini
  - src: "networkd/lxcbr0.netdev"
    dest: "/etc/systemd/network/lxcbr0.netdev"
    config_overrides: "{{ lxc_network_lxcbr_netdev }}"
    config_type: ini
  - src: "networkd/lxcbr0.network"
    dest: "/etc/systemd/network/lxcbr0.network"
    config_overrides: "{{ lxc_network_lxcbr_network }}"
    config_type: ini
