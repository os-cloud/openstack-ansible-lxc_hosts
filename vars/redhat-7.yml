system_config_dir: "/etc/sysconfig"
systemd_utils_prefix: "/lib/systemd"

# Required rpm packages.
lxc_hosts_distro_packages:
  - bridge-utils
  - btrfs-progs
  - dbus
  - debootstrap
  - firewalld
  - git
  - libseccomp
  - libselinux
  - libselinux-devel
  - lxc
  - lxc-devel
  - lxc-libs
  - lxc-templates
  - policycoreutils-python
  - selinux-policy-devel
  - systemd-networkd
  - xz

lxc_xz_bin: xz

lxc_cache_map:
  distro: centos
  arch: amd64
  release: 7
  copy_from_host:
    - /etc/yum.repos.d/
    - /etc/yum/pluginconf.d/fastestmirror.conf
    - /etc/pki/rpm-gpg/
    - /etc/environment
    - /etc/localtime
    - /etc/resolv.conf
  cache_prep_commands: |
    {{ lxc_cache_prep_pre_commands }}
    mkdir -p /etc/ansible/facts.d/
    rpm --import /etc/pki/rpm-gpg/*
    # Update base distribution
    yum update -y
    yum install -y {{ lxc_cache_distro_packages | join(' ') }}
    rm -f /usr/bin/python
    ln -s /usr/bin/python2.7 /usr/bin/python
    yum clean all
    mkdir -p /var/backup
    systemctl enable sshd
    systemctl enable systemd-networkd
    ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf
    systemctl enable systemd-resolved.service
    chage -I -1 -d -1 -m 0 -M 99999 -E -1 root
    {{ lxc_cache_prep_post_commands }}

lxc_cache_distro_packages:
  - ca-certificates
  - cronie
  - epel-release
  - git
  - openssh-server
  - python-devel
  - python2
  - rsync
  - sudo
  - systemd-networkd
  - tar
  - wget
  - which
  - yum-plugin-priorities
  - yum-utils

# NOTE(cloudnull): This is being kept to cleanup old interface config files, Remote this is R.
lxc_cached_network_interfaces:
  - dest: "/etc/sysconfig/network-scripts/ifcfg-{{ lxc_net_bridge }}"
