lxc_download_url: "https://linuxcontainers.org/downloads/lxc/lxc-1.0.8.tar.gz"

# Required apt packages.
lxc_packages:
  - '@Development Tools'
  - automake
  - autoconf
  - bridge-utils
  - debootstrap
  - docbook2X
  - dnsmasq
  - git
  - libseccomp
  - libseccomp-devel
  - libcap-devel
  - libselinux
  - libselinux-devel
  - python-devel
  - python34-libs
  - python34-devel
  - pkgconfig
  - redhat-lsb
  - xz

lxc_cache_map:
  distro: centos
  arch: amd64
  release: 7
  cache_packages:
    - openssh-server
  repos: {}
  cache_base_commands: |
    rm /etc/resolv.conf
    {% for resolver in lxc_cache_resolvers %}
    echo "{{ resolver }}" | tee -a /etc/resolv.conf
    {% endfor %}
    yum install -y wget python2
    rm -f /usr/bin/python
    ln -s /usr/bin/python2.7 /usr/bin/python
    # Items in the repos key will be created here
    {% for key, value in lxc_cache_map.repos.items() %}
    echo -e "{{ item.value }}" | tee {{ item.key }}
    {% endfor %}
    # This ensures we have access to the epel repo
    /usr/bin/wget https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm -O /tmp/epel-release-latest-7.noarch.rpm
    /usr/bin/rpm -ivh /tmp/epel-release-latest-7.noarch.rpm || true
    {{ lxc_cache_map.install_command }} {{ lxc_cache_map.cache_packages | join(' ') }}
  install_command: "yum install -y"

pip_install_options: >
  --global-option=build_ext
  --global-option="-L/opt/lxc_embeded/x86_64-linux-gnu/"
  --global-option="-I/opt/lxc_embeded/include/"
