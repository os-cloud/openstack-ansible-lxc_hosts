# NOTE(cloudnull): This is here for upgrade, remove in the R release.
#                  This task is set to never fail. This is being done so we
#                  can support greenfield deployment where dnsmasq may have
#                  never existed.
- name: Ensure dnsmasq stopped
  systemd:
    name: "dnsmasq"
    state: "stopped"
    enabled: "no"
  failed_when: false

# NOTE(cloudnull): This is here for upgrade, remove in the R release.
- name: Remove dnsmasq file(s)
  file:
    path: "{{ item }}"
    state: "absent"
  with_items:
    - /var/run/dnsmasq/resolv.conf
    - /etc/dnsmasq.conf

- name: Remove dnsmasq file(s)
  file:
    path: "{{ item }}"
    state: "absent"
  with_items:
    - /var/run/dnsmasq/resolv.conf
    - /etc/dnsmasq.conf

# NOTE(cloudnull): This task is cleaning up old interface config files.
#                  This is here for upgrade, remove in the R release
- name: Remove interface file(s)
  file:
    path: "{{ item }}"
    state: "absent"
  with_items: "{{ lxc_cached_network_interfaces }}"

# NOTE(cloudnull): The use of the lxc-net service should be universally disabled.
- name: Disable and stop lxc-net
  systemd:
    name: lxc-net
    enabled: no
    state: stopped
  when:
    - ansible_os_family | lower in ['redhat', 'debian']

- name: Mask lxc-net systemd service
  file:
    src: /dev/null
    path: /etc/systemd/system/lxc-net.service
    state: link
  when:
    - ansible_service_mgr == 'systemd'
    - ansible_os_family == "Debian"

- name: Create systemd-networkd directory
  file:
    path: "/etc/systemd/network"
    state: "directory"
    owner: "root"
    group: "root"

- name: Drop lxc container networkd interfaces
  config_template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
    mode: "0644"
    config_overrides: "{{ item.config_overrides }}"
    config_type: "{{ item.config_type }}"
  with_items: "{{ lxc_network_interfaces }}"
  notify:
    - Bring bridge up

# Check that the container bridge exists, if not bring it up
- name: Check Container Bridge exists
  file:
    state: "file"
    path: "/sys/class/net/{{ lxc_net_bridge }}/bridge/bridge_id"
  register: bridge_check
  failed_when: false
  changed_when: bridge_check.state == 'absent'
  notify:
    - Bring bridge up

- name: Enable firewalld
  systemd:
    name: "firewalld"
    state: "started"
    enabled: yes
    daemon_reload: yes

- name: Drop lxc firewall rules script
  template:
    src: "lxc-firewall-rules.sh.j2"
    dest: "/usr/local/bin/lxc-firewall-rules.sh"
    mode: "0755"

- name: Run lxc firewall rules script
  command: "/usr/local/bin/lxc-firewall-rules.sh"
  become: yes
  tags:
    - skip_ansible_lint

# Ensure lxc networks are running as they're supposed to
- meta: flush_handlers
