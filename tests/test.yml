- name: Playbook for role testing
  hosts: localhost
  connection: local
  become: true
  pre_tasks:
    - name: Show host facts
      debug:
        var: hostvars
    - name: First ensure apt cache is always refreshed
      apt:
        update_cache: yes
      when:
        - ansible_pkg_mgr == 'apt'
    - name: Ensure root ssh key
      user:
        name: "{{ ansible_env.USER | default('root') }}"
        generate_ssh_key: "yes"
        ssh_key_bits: 2048
        ssh_key_file: ".ssh/id_rsa"
    - name: get the calling users key
      command: cat ~/.ssh/id_rsa.pub
      register: key_get
    - set_fact:
        lxc_container_ssh_key: key_get.stdout
  roles:
    - role: "lxc_hosts"
      lxc_net_address: 10.100.100.1
      lxc_net_bridge: lxcbr0
      lxc_kernel_options:
        - { key: 'fs.inotify.max_user_instances', value: 1024 }
      lxc_container_cache_files:
        - src: files/container-file-copy-test.txt
          dest: /tmp/file-copied-from-deployment-host.txt
  post_tasks:
    - name: Create test container and exercise it
      shell: |
        EXIT=0
        # Create and start the container
        lxc-create --name test-container \
                   --template download -- \
                   --dist {{ lxc_cache_map.distro }} \
                   --release {{ lxc_cache_map.release }} \
                   --arch {{ lxc_cache_map.arch }} \
                   --force-cache \
                   --server images.linuxcontainers.org \
                   --variant=default
        # Start the test container
        lxc-start -dn test-container
        # Sleep 5 seconds so the container has time to pull a DHCP address
        sleep 5
        # Attach to the container and ping externally
        lxc-attach -n test-container -- ping git.openstack.org -c 3 || (EXIT=99; cat /etc/resolv.conf; ip a l; ip r g 1; networkctl list; networkctl status)
        # Run cleanup
        lxc-destroy -fn test-container
        exit ${EXIT}
    - name: Get sysctl content
      shell: |
        cat /etc/sysctl.conf
      register: sysctl_content
    - name: Check for lxc bridge
      stat:
        path: /sys/class/net/lxcbr0/bridge/bridge_id
      register: lxc_bridge_file
    - name: Get bridge interface facts
      setup:
        filter: ansible_lxcbr0
      register: lxcbr0_facts
    - name: get network status
      command: "networkctl status"
      register: _network_status
    - name: Set network status fact
      set_fact:
        network_status: "{{ _network_status.stdout }}"
    - name: Check role functions
      assert:
        that:
          - network_status | search('.*lxcbr0.*')
          - network_status | search('.*10.100.100.1.*')
          - sysctl_content.stdout | search('fs.inotify.max_user_instances.*')
          - "lxc_bridge_file.stat.exists"
          - "lxcbr0_facts.ansible_facts.ansible_lxcbr0.ipv4.address | match('10.100.100.1')"
