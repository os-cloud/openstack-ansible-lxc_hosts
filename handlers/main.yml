- name: Start apparmor
  service:
    name: "apparmor"
    enabled: yes
    state: "started"

- name: Reload apparmor
  service:
    name: "apparmor"
    state: "reloaded"

- name: Init reload
  command: "initctl reload-configuration"

- name: Restart irqbalance
  service:
    name: "irqbalance"
    state: "restarted"
    enabled: "yes"

- name: Bring bridge up
  systemd:
    name: "systemd-networkd"
    state: "restarted"
    enabled: yes
    daemon_reload: yes
  notify:
    - Veth check

- name: Veth check
  command: "/usr/local/bin/lxc-veth-check"

- name: Reload systemd units
  systemd:
    # TODO(hwoarang): We only want to reload the units so the 'name'
    # parameter can be removed when we move to Ansible 2.4
    name: it_does_not_matter
    daemon_reload: yes
